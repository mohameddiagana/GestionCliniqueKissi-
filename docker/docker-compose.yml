services:
  app-gestioncliniquekissi:
    image: gestioncliniquekissi-0.0.1
    build:
      context: ./
      dockerfile: GestionCliniqueKissi/Dockerfile
  postgres:
    container_name: postgres-sql
    image: postgres
    environment:
      POSTGRES_USER: diagana
      POSTGRES_PASSWORD: diagana
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      #PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
     # PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/GestionCliniqueKissi?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: diagana
      SPRING_DATASOURCE_PASSWORD: diagana
      SPRING_DATASOURCE_DB: GestionCliniqueKissi
      directoryDatas: /var/lib/pgadmin/

    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - postgres
    restart: unless-stopped

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  pgadmin: